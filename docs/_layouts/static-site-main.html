---
layout: base
---
<div class="container">
    {{ content }}
    <nav class="arrows-wrapper" aria-label="Page navigation">
        {% if page.previous %}
        <a rel="prev" href="{{ page.previous.url }}" class="arrows previous" aria-keyshortcuts="Left">
            <span>{{ page.previous.title }}</span>
            <i class="fa fa-angle-left" aria-hidden="true"></i>
        </a>
        {% endif %}
        {% if page.next %}
        <a rel="next" href="{{ page.next.url }}" class="arrows next" aria-keyshortcuts="Right">
            <span>{{ page.next.title }}</span>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </a>
        {% endif %}
    </nav>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/9.1.7/mermaid.min.js"
    integrity="sha512-1ypa9tdUrJAWv5g28Mb5x0zXaUuI4SBofKff88OGyk5D/oOd4x1IPxYHsx3K81bwBKt8NVUvGgw7TgNZ6PJX2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
<script>mermaid.initialize({
        logLevel: "error",
        securityLevel: "loose",
        theme: document.querySelector('html').classList.contains("theme-dark") ? "dark" : "base",
        themeVariables: {
            'git0': '#ff3c3e',
            'git1': '#f9b59c',
            'git2': '#8de0d8',
            'git3': '#fca55f',
            'git4': '#55303e',
            'gitBranchLabel0': '#000000',
            'gitBranchLabel1': '#000000',
            'gitBranchLabel2': '#000000',
            'gitBranchLabel3': '#000000',
            'gitBranchLabel4': '#ffffff',
        }
    });
</script>
