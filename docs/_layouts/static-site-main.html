---
layout: base
---
<div class="container">
    {{ content }}
    <nav class="arrows-wrapper" aria-label="Page navigation">
        {% if page.previous %}
        <a rel="prev" href="{{ page.previous.url }}" class="arrows previous" aria-keyshortcuts="Left">
            <span>{{ page.previous.title }}</span>
            <i class="fa fa-angle-left" aria-hidden="true"></i>
        </a>
        {% endif %}
        {% if page.next %}
        <a rel="next" href="{{ page.next.url }}" class="arrows next" aria-keyshortcuts="Right">
            <span>{{ page.next.title }}</span>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
        </a>
        {% endif %}
    </nav>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/9.1.6/mermaid.min.js"
        integrity="sha512-jOk8b3W3aB8pr2T+mTHuffpzISAo8cYfOPkOpMIQZCSm/vH4Bn4efY/phVZsNZLMTsl4prvxO0jDt7fqyLgEuQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
</script>
<script>mermaid.initialize({
    logLevel: "error",
    securityLevel: "loose",
    theme: document.querySelector('html').classList.contains("theme-dark") ? "dark" : "base"
});
</script>
